<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>
                MENTORIA
            </h1>
            <p>
                Preencha o formulária abaixo para<br> agendar a sua mentoria.
            </p>
        </header>
        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS </legend>
    
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input  type="text" id="event-name" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span> (Mínimo 6 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="6">
                    </div>


                    
                    <legend>INFORMAÇÕES DO MENTOR </legend>

                    <div class="input-wrapper">
                        <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input  type="text" id="event-name" required>
                    </div>

                    <legend>SEUS HORÁRIOS DISPONÍVEIS </legend>

                   
                    <div class="fieldset-wrapper">
                        <legend>PRIMEIRA MENTORIA </legend>
                        <legend>Dia e hora</legend>
    
                        <div class="col-3">
                            
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
    
                        </div>
    
                    </div> 

                    <div class="fieldset-wrapper">
                        <legend>SEGUNDA  MENTORIA </legend>
                        <legend>Dia e hora</legend>
    
                        <div class="col-3">
                            
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
    
                        </div>
    
                    </div> 

                    </div>
                </div>
            </fieldset>
      

             


        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento">

        </footer>
    </div>
</body>
</html>
